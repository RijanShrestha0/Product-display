<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="" method="post">
    <div class="wrapper">
        <div class="title">
          Registration Form
        </div>
        <div class="form">
            <div class="inputfield">
                <label><b>First name</b></label>
                <input type="text" placeholder="First Name" class="input" name="firstname" required>
            </div>
            <div class="inputfield">
                <label><b>Mid name</b></label>
                <input type="text" placeholder="Mid Name" class="input" name="midname">
            </div>
            <div class="inputfield">
                <label><b>Last name</b></label>
                <input type="text" placeholder="Last Name" class="input" name="lastname" required>
            </div>
            <div class="inputfield">
                <label><b>Age</b></label>
                <input type="number" placeholder="Age"class="input" name="age" required>
            </div>
            <div class="inputfield">
                <label><b>Phone Number</b></label>
                <input type="number" placeholder="Phone Number"class="input" name="phonenumber">
            </div>
            <div class="inputfield">
                <label><b>Email</b></label>
                <input type="text" placeholder="example@example.com" class="input" name="email" required>
            </div>
            <div class="inputfield">
                    <label><b>Gender</b></label>
                    <div class="custom_select" aria-required="true">
                        <select>
                          <option name="Gender" value="">Select</option>
                          <option name="Gender" value="male">Male</option>
                          <option name="Gender" value="female">Female</option>
                        </select>
                    </div>
            </div>
                <div class="inputfield">
                    <label><b>Address</b></label>
                    <textarea placeholder="Address" class="textarea" name="Address" required></textarea>
                </div>
                <div class="inputfield">
                    <label><b>College Name</b></label>
                    <input type="text" placeholder="College Name" name="College" class="input" required>
                </div>
                <div class="inputfield">
                    <label><b>Level</b></label>
                    <input type="number" placeholder="Level" name="Level" class="input" required>
                </div>
                <div class="inputfield">
                    <label><b>Describe youself</b></label>
                    <textarea placeholder="Describe youself" name="Info" class="textarea"></textarea>
                </div>
                <div class="inputfield terms">
                    <label class="check">
                        <input type="checkbox"required>
                        <span class="checkmark"></span>
                    </label>
                    <p>Agreed to terms and conditions</p>
                </div>
                <div class="inputfield">
                    <input type="submit" name="save" value="Register" class="btn">
                </div>
            </div>
        </form>
        <script>
            jQuery('#frmsubmit').on('submit',function(e)  {
                e.preventDefault();
                jQuery.ajax({
                    url:'',
                    type:'POST',
                    
                })
                
            })
        </script>
    </body>
</html>

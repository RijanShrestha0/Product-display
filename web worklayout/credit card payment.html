<!doctype html>
    <head>
        <title>Payment To Buy Your Product</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <stript src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'></stript>
        <link rel="stylesheet" href='https:/use.fontawesome.com/releases/v5.7.2/css/all.css'>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="credit card payment.css">
    </head>
    <body>
        <nav>
        <script src="https>://cdnjs.cloudflare.com/ajax/libs/jquery.payment/3.0.0/jquery.payment.min.js"></script>
        <div class="padding">
            <div class="row">
                <div class="container d-flex justify-content-center">
                    <div class="col-md-6 col-sm-8">
                        <div class="card">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col-md-6">
                                        <span>CREDIT CARD PAYMENT</span>
                                    </div>
                                    <div class="col-md-6 text-right" style="margin-top: -5px;">
                                        <img src="http://img.icons8.com/color/36/000000/visa.png">
                                        <img src="http://img.icons8.com/color/36/000000/mastercard.png">
                                        <img src="http://img.icons8.com/color/36/000000/paytm.png">
                                    </div>
                                </div>
                            </div>
                            <div class="card-body" style="height: 350px;">
                                <div class="form-group">
                                    <label for="cc-number" class="control-label"><i class="fa fa-credit-card" aria-hidden="true"></i>&nbsp;&nbsp; CARD-NUMBER</label>
                                    <input type="tel" id="cc-number" class="input-lg form-control cc-number" autocomplete="cc-number" data-mask="0000 0000 0000 0000" placeholder="xxxx xxxx xxxx xxxx" name="">
                                </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="cc-exp" class="control-label"><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;&nbsp; CARD-EXPIRY</label>
                                        <input type="tel" id="cc-exp" class="input-lg form-control cc-exp" autocomplete="cc-exp" data-mask="00 / 00" placeholder="MM / YY" name="">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="cc-cvc" class="control-label"><i class="fa fa-lock" aria-hidden="true"></i>&nbsp;&nbsp;CARD-CVC</label>
                                        <input type="tel" id="cc-cvc" class="input-lg form-control cc-cvc" autocomplete="cc-cvc"data-mask="0000" placeholder="••••" name="">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="mumeric" class="control-label"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;&nbsp;CARD HOLDER NAME</label>
                                <input type="text" class="input-lg form-control">
                            </div>
                            <div class="form-group">
                                <input type="button" value="MAKE PAYMENT" class="btn btn-success btn-lg form-control" style="font-size: 0.8em;"><br>
                                <a role="button" class="royal_signup_button" href="home page.html" ajaxify="/reg/spotlight/" id="u_0_2_Ih" data-testid="open-registration-form-button" rel="async"><i class="fa fa-ban" aria-hidden="true">Cancel Payment</i></a>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </nav>
    </body>
</!doctype>
